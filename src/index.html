<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Proof Of Existence</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Proof Of Existence</h1>
        <h4>Contract Status:<span id="contractStatus"></span></h4>
        <hr />
        <br />
      </div>
    </div>

    <div id="originalDocument" class="row">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Document</h3>
          </div>
          <div class="panel-body">
            <img id='imgPreview' alt="Preview" class="img-rounded img-center" style="width: 100%;"
              data-holder-rendered="true">
            <br /><br />
            <strong>Name</strong>: <span id="fileName"></span><br />
            <strong>Size</strong>: <span id="fileSize"></span><br />
            <strong>Type</strong>: <span id="fileType"></span><br />
            <strong>Last Modified</strong>: <span id="fileDate"></span><br />
            <strong>Tags</strong>:<input id="fileTags"></input><br /><br />

            <strong>File</strong>: <span>
              <input type="file" id="fileUpload">
            </span><br /><br />
            <button class="btn btn-default" type="button" id="verify">Verify</button>
            <button class="btn btn-default" type="button" id="notarize">Notarize</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-8 col-lg-9">
        <h3>Your selected account is <span id="currentAccount"></span></h3>
        <h4>Your Notarizations are:</h4>
        <ol id="notarizationList">
        </ol>
        <div class="panel-body">
          <h2>Selected DocInfo</h2>
          <strong>Name</strong>: <span id="docName"></span><br />
          <strong>Size</strong>: <span id="docSize"></span><br />
          <strong>Type</strong>: <span id="docType"></span><br />
          <strong>Notarized Date</strong>: <span id="notarizedDate"></span><br />
          <strong>Tags</strong>: <span id="docTags"></span><br />
        </div>
            <button class="btn btn-default" type="button" id="pause">Pause</button>
            <button class="btn btn-default" type="button" id="unPause">UnPause</button>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <!-- <script src="js/truffle-contract.js"></script> -->
  <script src="js/app.js"></script>
</body>

</html>
